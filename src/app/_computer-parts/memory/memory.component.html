<div id="memory-selection" [formGroup]="ordForm">
  <div class="form-group" formGroupName="memoryStep">
    <mat-form-field>
      <mat-label for="memorymodules">Módulos de memória</mat-label>
      <mat-select [(value)]="modmem" multiple #selectMem formControlName="memorymodules">
          <mat-option *ngFor="let memmodule of memorymodules" [value]="memmodule" >{{ memmodule.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="selectMem.errorState">
        <strong>required</strong>
      </mat-error>
      </mat-form-field>
  </div>
</div>
<div class="row">
  <button type="button" class="btn btn-warning" matStepperPrevious>Voltar</button>
  <button type="button" class="btn btn-primary" matStepperNext (click)="submitMem()">Prosseguir</button>
</div>
