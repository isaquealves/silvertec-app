<app-top-bar></app-top-bar>
<div class="col-md-4 offset-md-4 mt-3">
  <h2>Autenticar</h2>
  <form class="form" [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
    <fieldset>
    <div class="form-group">
      <label for="username">Nome de usuário</label>
      <input type="text" name="username"
        formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        class="form-control" placeholder="Seu nome de usuário" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">É necessário informar um nome de usuário</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha de acesso</label>
      <input type="password" name="password" formControlName="password" class="form-control" placeholder="Sua senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Por favor, Informe a sua senha</div>
    </div>
    </div>
  </fieldset>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
    </button>
    <a routerLink="/register" class="btn btn-link">Criar conta</a>
</div>
  </form>
</div>
